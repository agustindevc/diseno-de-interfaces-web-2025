<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Aplicación con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Aplicación con Bootstrap</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Tarjeta 1 -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Ejemplo de Tarjeta</h5>
                <p class="card-text">Esta es una tarjeta con Bootstrap.</p>
                <button class="btn btn-primary">Acción</button>
            </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Otra Tarjeta</h5>
                <p class="card-text">Segunda tarjeta con otro botón.</p>
                <button class="btn btn-danger">Acción Secundaria</button>
            </div>
        </div>

        <!-- Formulario con Input y Checkbox -->
        <form>
            <div class="mb-3">
                <label for="inputText" class="form-label">Escribe algo</label>
                <input type="text" class="form-control" id="inputText" placeholder="Introduce texto...">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">Acepto los términos y condiciones</label>
            </div>

            <div class="mb-3">
                <label for="rangeInput" class="form-label">Ajustar nivel</label>
                <input type="range" class="form-range" id="rangeInput">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="switchInput">
                <label class="form-check-label" for="switchInput">Activar opción</label>
            </div>
        </form>

    </div>

</body>
</html>
