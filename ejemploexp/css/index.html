<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <!-- Barra de navegación -->
    <div>
        <h6>Mi Aplicación con HTML Crudo</h6>
    </div>

    <div>

        <!-- Tarjetas de ejemplo -->
        <div>
            <h5>Ejemplo de Tarjeta</h5>
            <p>Esta es una tarjeta con HTML.</p>
            <button>
                Acción
            </button>
        </div>

        <div>
            <h5>Otra Tarjeta</h5>
            <p>Segunda tarjeta con otro botón.</p>
            <button>
                Acción Secundaria
            </button>
        </div>

        <!-- Campo de entrada -->
        <input type="text" placeholder="Escribe algo" />

        <!-- Interruptor -->
        <label>
            <input type="checkbox" /> Activar opción
        </label>

        <!-- Barra deslizante -->
        <label for="nivel">Ajustar nivel</label>
        <input type="range" id="nivel" name="nivel" min="0" max="100" value="30" />

        <!-- Casilla de verificación -->
        <label>
            <input type="checkbox" /> Acepto los términos y condiciones
        </label>

    </div>
</body>
</html>
